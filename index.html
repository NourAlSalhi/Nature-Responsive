<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"

    <title>Nature</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <h1 class="logo">Nature</h1>
        <ul class="navList">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Tours</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="btn-link">Contact</a></li>
        </ul>
        <i class="ri-menu-line menu-btn"></i>
    </nav>
    <!-- header -->
    <header>
        <div class="content">
            <h2>Explore The Nature World</h2>
            <div class="line"></div>
            <h1>A Wonderful Gift</h1>
            <a href="#" class="btn-link">Learn More</a>

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const navList = document.querySelector('.navList');

        menuBtn.addEventListener('click', () => {
            navList.classList.toggle('mobile-menu');
        })
